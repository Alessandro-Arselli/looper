<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looper</title>
    <link rel="stylesheet" href="looper.css">
   
</head>

<body>
    
    <header>
        <h1>LOOPER</h1>
    </header>
 

    <section>

        <div class="row-1 rows">
            <Button class="selection kick">Kick</Button>
           <button class="kickBeat kick beat col-1 ">1</button>
           <button class="kickBeat kick beat col-2">2</button>
           <button class="kickBeat kick beat col-3">3</button>
           <button class="kickBeat kick beat col-4">4</button>
           <button class="kickBeat kick beat col-5">5</button>
           <button class="kickBeat kick beat col-6">6</button>
           <button class="kickBeat kick beat col-7">7</button>
           <button class="kickBeat kick beat col-8">8</button>
           <button class="kickBeat kick beat col-9 ">9</button>
           <button class="kickBeat kick beat col-10">10</button>
           <button class="kickBeat kick beat col-11">11</button>
           <button class="kickBeat kick beat col-12">12</button>
           <button class="kickBeat kick beat col-13">13</button>
           <button class="kickBeat kick beat col-14">14</button>
           <button class="kickBeat kick beat col-15">15</button>
           <button class="kickBeat kick beat col-16">16</button>
           
        </div>
        <div class="row-2 rows">
            <Button class="snare selection">Snare</Button>
            <button class="snareBeat beat col-1">1</button>
            <button class="snareBeat beat col-2">2</button>
            <button class="snareBeat beat col-3">3</button>
            <button class="snareBeat beat col-4">4</button>
            <button class="snareBeat beat col-5">5</button>
            <button class="snareBeat beat col-6">6</button>
            <button class="snareBeat beat col-7">7</button>
            <button class="snareBeat beat col-8">8</button>
            <button class="snareBeat beat col-9">9</button>
            <button class="snareBeat beat col-10">10</button>
            <button class="snareBeat beat col-11">11</button>
            <button class="snareBeat beat col-12">12</button>
            <button class="snareBeat beat col-13">13</button>
            <button class="snareBeat beat col-14">14</button>
            <button class="snareBeat beat col-15">15</button>
            <button class="snareBeat beat col-16">16</button>
        </div>
        <div class="row-3 rows">
            <Button class="selection">Hi-Hat</Button>
            <button class="hihatBeat beat col-1 ">1</button>
            <button class="hihatBeat beat col-2">2</button>
            <button class="hihatBeat beat col-3">3</button>
            <button class="hihatBeat beat col-4">4</button>
            <button class="hihatBeat beat col-5">5</button>
            <button class="hihatBeat beat col-6">6</button>
            <button class="hihatBeat beat col-7">7</button>
            <button class="hihatBeat beat col-8">8</button>
            <button class="hihatBeat beat col-9 ">9</button>
            <button class="hihatBeat beat col-10">10</button>
            <button class="hihatBeat beat col-11">11</button>
            <button class="hihatBeat beat col-12">12</button>
            <button class="hihatBeat beat col-13">13</button>
            <button class="hihatBeat beat col-14">14</button>
            <button class="hihatBeat beat col-15">15</button>
            <button class="hihatBeat beat col-16">16</button>
        </div>
        
        <div class="row-4 rows">
            <Button class="selection">Cymbal</Button>
            <button class="cymbalBeat beat col-1">1</button>
            <button class="cymbalBeat beat col-2">2</button>
            <button class="cymbalBeat beat col-3">3</button>
            <button class="cymbalBeat beat col-4">4</button>
            <button class="cymbalBeat beat col-5">5</button>
            <button class="cymbalBeat beat col-6">6</button>
            <button class="cymbalBeat beat col-7">7</button>
            <button class="cymbalBeat beat col-8">8</button>
            <button class="cymbalBeat beat col-9">9</button>
            <button class="cymbalBeat beat col-10">10</button>
            <button class="cymbalBeat beat col-11">11</button>
            <button class="cymbalBeat beat col-12">12</button>
            <button class="cymbalBeat beat col-13">13</button>
            <button class="cymbalBeat beat col-14">14</button>
            <button class="cymbalBeat beat col-15">15</button>
            <button class="cymbalBeat beat col-16">16</button>
        </div>
        

    </section>

    <section>
        <div>
            <button id="play">Play</button>
            <button id="stop">Stop</button>
        </div>
       
    </section>


    <script src="looper.js"></script>
</body>
</html>
