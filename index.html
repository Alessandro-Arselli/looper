<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looper</title>
    <link rel="stylesheet" href="looper.css">
   
</head>

<body>
    
    <header>
        <h1>LOOPER</h1>
    </header>
 

    <section>

        <div class="row-1 rows">
            <Button class="selection kick">Kick</Button>
           <button id="" class="kickBeat beat">1</button>
           <button class="kickBeat beat">2</button>
           <button class="kickBeat beat">3</button>
           <button class="kickBeat beat">4</button>
           <button class="kickBeat beat">5</button>
           <button class="kickBeat beat">6</button>
           <button class="kickBeat beat">7</button>
           <button class="kickBeat beat">8</button>
           
        </div>
        <div class="row-2 rows">
            <Button class="selection">Snare</Button>
            <button class="snareBeat beat">1</button>
            <button class="snareBeat beat">2</button>
            <button class="snareBeat beat">3</button>
            <button class="snareBeat beat">4</button>
            <button class="snareBeat beat">5</button>
            <button class="snareBeat beat">6</button>
            <button class="snareBeat beat">7</button>
            <button class="snareBeat beat">8</button>
        </div>
        <div class="row-3 rows">
            <Button class="selection">Hi-Hat</Button>
            <button class="hihatBeat beat">1</button>
            <button class="hihatBeat beat">2</button>
            <button class="hihatBeat beat">3</button>
            <button class="hihatBeat beat">4</button>
            <button class="hihatBeat beat">5</button>
            <button class="hihatBeat beat">6</button>
            <button class="hihatBeat beat">7</button>
            <button class="hihatBeat beat">8</button>
        </div>
        
        <div class="row-4 rows">
            <Button class="selection">Cymbal</Button>
            <button class="cymbalBeat beat">1</button>
            <button class="cymbalBeat beat">2</button>
            <button class="cymbalBeat beat">3</button>
            <button class="cymbalBeat beat">4</button>
            <button class="cymbalBeat beat">5</button>
            <button class="cymbalBeat beat">6</button>
            <button class="cymbalBeat beat">7</button>
            <button class="cymbalBeat beat">8</button>
        </div>
        

    </section>

    <section>
        <div>
            <button class="play">Play</button>
            <button class="stop">Stop</button>
        </div>
       
    </section>


    <script src="looper.js"></script>
</body>
</html>
